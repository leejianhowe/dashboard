<div class="layout">
  <div class="header-card">
    <div class="header-text">
      All tickets
    </div>
    <div style="display: flex; align-items: center; justify-content: end;">
      <span class="data-options" style="padding:1rem"><span class="icon-space"><mat-icon >sort</mat-icon></span>Sort</span>
      <span class="data-options"><span class="icon-space"><mat-icon class="icon-size">filter_alt</mat-icon></span>Filter</span>
    </div>
  </div>
  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Ticket details
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="ticket">
            <img height="44" width="44" [src]="row.profileurl" alt="" />
            <div>
              <div class="title">{{ row.issueName }}</div>
              <div class="description">
                {{ row.lastupdated }}
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer name</th>
        <td mat-cell *matCellDef="let row">
          <div class="title">{{ row.name }}</div>
          <div class="description">on {{ row.numDate }}</div>
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="shortDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">
          <div class="title">
            {{ row.shortDate }}
          </div>
          <div>{{ row.time }}</div>
        </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
        <td mat-cell *matCellDef="let row">
          <div style="display: flex; justify-content: start">
            <div class="priority" [style.backgroundColor]="row.color">
              {{ row.priority }}
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Options Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <div style="display: flex; justify-content: center">
            <div>
              <mat-icon>more_vert</mat-icon>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        (click)="handleSelect(row)"
        [ngClass]="{ click: currentid == row.id }"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[8, 16, 32, 64]"></mat-paginator>
  </div>
</div>
